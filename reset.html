<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reiniciando Test Vocacional</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
            color: #333;
        }
        .loader {
            border: 16px solid #f3f3f3;
            border-radius: 50%;
            border-top: 16px solid #28a745;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
            margin-bottom: 30px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 {
            margin-bottom: 20px;
        }
        p {
            margin-bottom: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="loader"></div>
    <h1>Reiniciando Test Vocacional</h1>
    <p>Limpiando datos y preparando nuevo test...</p>
    <p id="countdown">Redirigiendo en 2 segundos...</p>

    <script>
        // Clear all localStorage
        console.log('Clearing localStorage...');
        localStorage.removeItem('testState');
        localStorage.removeItem('testResult');
        localStorage.removeItem('testHistory');
        localStorage.removeItem('currentQuestion');
        localStorage.removeItem('scores');
        localStorage.removeItem('answers');
        
        // For good measure, clear all localStorage and sessionStorage
        localStorage.clear();
        sessionStorage.clear();
        
        console.log('Storage cleared successfully!');
        
        // Countdown and redirect
        let seconds = 2;
        const countdownElement = document.getElementById('countdown');
        
        const interval = setInterval(() => {
            seconds--;
            countdownElement.textContent = `Redirigiendo en ${seconds} segundo${seconds !== 1 ? 's' : ''}...`;
            
            if (seconds <= 0) {
                clearInterval(interval);
                // Redirect to test page with start parameter and cache busting
                window.location.href = 'jc_test_vocacional.html?start=true&_=' + new Date().getTime();
            }
        }, 1000);
    </script>
</body>
</html>
